<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let arr=  [1,2,3,4,5];
		let arr2 = arr.map(x=>{
			return x+1;
		})

		let arr3 = arr.forEach(x=>{
			return x+1;
		})

		// map returns but filter does not
		console.log(arr2)
		console.log(arr3)

		//refactoring
		arr3 = arr.map(x=>x+2).reverse()
		console.log(arr3)

		let arr4 = arr.filter(y=>y>2)
		console.log(arr4)

		let arr5 = arr.map(x=>x+1).filter(x=>x>3)	
		console.log(arr5)

	</script>

</body>
</html>
