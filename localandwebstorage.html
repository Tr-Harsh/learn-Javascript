<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="ibox" type="text">
	<button id="ibtn">ENTER</button>
	<button id="re">REMOVE</button>
	<div id="mv"></div>

	<script type="text/javascript">
		arr=[]
		document.querySelector('#ibtn').onclick = ()=>{
			let q = document.getElementById("ibox");
			arr.push(q.value)
			localStorage.setItem("Movies",JSON.stringify(arr));	
			
			let w = JSON.parse(localStorage.getItem("Movies"));
			console.log(w[0]);
			document.getElementById('mv').innerHTML=""
			w.forEach(i=>{
				document.getElementById('mv').innerHTML = "<p>"+i+"</p>";
			})
			
		}

		document.querySelector('#re').onclick = ()=>{
			localStorage.removeItem("Movies");
			localStorage.clear();
		}

	</script>

</body>
</html>
