<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="b1">Fetch</button>
	<div id="d1"></div>
	<input type="text" id="i1">
	<script>
		document.getElementById('b1').onclick = ()=>{
		let val = document.getElementById('i1').value	

		fetch(`http://api.openweathermap.org/data/2.5/weather?q=${val}&units=metric&appid=3e6d4886db6317ad1602555049aa1b99`).then(data=>{
			return data.json()
		}).then(data2=>{
			console.log(data2.name)
			console.log(data2.main.temp)
			console.log(data2.weather[0].description)

		document.getElementById('d1').innerHTML=`
		<ul>
			<li>City: ${data2.name}</li>
			<li>Temp: ${data2.main.temp}</li>
			<li>Desc: ${data2.weather[0].description}</li>
		</ul>		
		`
		})
	}

	</script>

</body>
</html>
